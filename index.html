<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="output-box">
            <input type="text" id="passwordOutput" placeholder="Generated Password" readonly>
            <button id="copyButton" title="Copy to Clipboard">Copy</button>
        </div>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="20" value="8">
        </div>
        <button id="generateButton">Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
